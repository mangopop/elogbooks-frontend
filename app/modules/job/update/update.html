<div class="panel panel-default">
    <div class="panel-heading">Edit Job</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job Description">
                
                <label for="status">Status</label>
                <select ng-model="vm.status.selected">
                    <option ng-repeat="item in vm.status.options" value="{{item}}">{{item}}</option>
                </select>

                <label for="inProgress">in Progress</label>
                <select ng-model="vm.progress.selected">
                    <option ng-repeat="item in vm.progress.options" value="{{item}}">{{item}}</option>
                </select>

            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
